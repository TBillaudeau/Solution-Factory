<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fooder</title>
        <link rel="stylesheet" href="fooder.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Amaranth:wght@700&display=swap" rel="stylesheet">
    </head>

    <body>
        <nav>
            <img src="logo_colore.png" alt="logo"/>
            <div id="nav_liste">
                <li>Choisir une recette</li>
                <li>Recettes lik√©es</li>
                <li>Mon compte</li>
            </div>
            <button type="button">S'inscrire</button>
        </nav>
        <div id="fond_compte">
            <img src="images/Fond_compte.jpg" alt="" >
        </div>
        <section class="compte">
            <h1>My account</h1>
            <div class="my_details">
                <h2>My details</h2>
                <h3>Personal information</h3>
                <div class="trait"></div>

                <form action="" method="get">
                    <div class="formulaire">
                        <div class="left_column">
                            <label for="first_name">First name</label>
                            <input type="text" id="first_name" value="Jean-Paul">
                        
                            <label for="date_of_birth">Date of birth</label>
                            <input type="date" id="first_name" value="1901-05-12">
                        
                            <label for="password">Password</label>
                            <input type="password" id="password" value="Prout">

                        </div>
                    

                        <div class="right_column">
                            <label for="last_name">Last name</label>
                            <input type="text" id="last_name"  value="Bernard">
    
                            <label for="email_adress">Email adress</label>
                            <input type="email" id="email_adress" value="jeanpopaul@gmail.com">

                        </div>
                    </div>
                    
                    <input type="submit" value="Save" class="submit">
                </form>
            
                <div class="preference_compte">
                    <h3>Preferences and Allergies</h3>
                    <div class="trait"></div>
                    <p><span>Preferences : </span>Vegan, Healthy</p>
                    <p><span>Allergies : </span>Milk</p>
                    <button type="button">Change preferences</button>
                </div>
                
            </div>
        </section>

        <footer>
            <img src="logo_colore.png" alt="logo"/>
        </footer>
    </body>
