<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Fooder</title>

        <link rel="stylesheet" href="css/fooder.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Amaranth:wght@700&display=swap" rel="stylesheet">

    </head>

    <body onload="initFirstRecipe()">

        <nav>
            <img src="images/logo_colore.png" alt="logo" class="logo_fooder" onClick="location.href='index.html'"/>
            <div id="nav_liste">
                <li><a href="pageFooder.html">Choose your recipe !</a></li>
                <li><a href="pageRecipesLiked.html">Recipes liked </a></li>
                <li><a href="pageCompte.html">My account</a></li>
            </div>
            <button type="button" onclick="window.location.href = 'pageLogIn.html';">Log in</button>
            <button type="button" onclick="window.location.href = 'pageSignIn.html';">Sign up</button>
        </nav>

        <main class="tinder">

            <h1>Choose the tasty recipes that you like!</h1>
                    
            <div class="recipe">
                <img src="https://i0.wp.com/gifimage.net/wp-content/uploads/2018/04/loading-icon-gif-6.gif?resize=650,400" id="image-container">
                <h2><span id="title-container"></span> <span class="infos_titre">, HealthScore : </span> <span id="healthScore-container" class="infos_titre"></span> <span class="infos_titre"> %</span></h2>
            </div>
            <div class="bottom_buttons">
                <div class="cross">
                    <span class="iconify" data-icon="gridicons:cross" style="color: #de0000;width:60px;height: 60px;" onclick="getInfos(0)"></span>
                </div>
                <div class="equal">
                    <span class="iconify" data-icon="la:equals" style="color: #fa9c2d;width:64px;height: 64px;margin-top: 15px;" onclick="getInfos(3)"></span>
                </div>
                <div class="heart">
                    <span class="iconify" data-icon="clarity:heart-solid" style="color: #4ecb71;width:54px;height: 54px;" onclick="getInfos(1)"></span>
                </div>
            </div>
            
        </main>

        <footer>
            <img src="images/logo_colore.png" alt="logo" class="logo_fooder" onClick="location.href='index.html'"/>
        </footer>
          
    </body>

    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script type="text/javascript" src="js/pageFooder.js"></script>
</html>
